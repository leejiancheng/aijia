<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <div id="personPage" v-cloak class="personPage">
        <topbar></topbar>
        <div class="headerGuide">
            <div class="headerContainer">
                <img src="./static/img/logo2.png" class="headerLogo">
                <ul class="headerUl">
                    <li class="selected">
                        <a href="javascript:void(0);">账户设置</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="personContainer clearfix">
            <div class="leftMenu fl">
                <div class="leftMenuContent">
                    <div class="leftMenuContentHeader">
                        <a href="javascript:void(0);">账户设置</a>
                    </div>
                    <ul class="leftMenuContentUl">
                        <li class="liSelected">
                            <a href="javascript:void(0);">个人资料</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rightMenu fr">
                <div class="rightMenuContent">
                    <div class="changeData">
                        <div class="changeDataTitle">
                            <h4 class="changeDataTitleText">修改个人资料</h4>
                        </div>
                        <div class="changeDataUl">
                            <li class="changeDataLi">
                                <span class="changeLabel">用户名：</span>
                                <input type="text" disabled value="哈哈哈哈" class="changeInput">
                            </li>
                            <li class="changeDataLi">
                                <span class="changeLabel">呢称：</span>
                                <input type="text" :disabled="!canEditNickname" v-model="nickname" @blur="validateInput($event)" class="changeInput">
                                <button type="button" @click="editNickname" class="changeBtn">
                                    <i class="icon"></i>修改</button>
                            </li>
                            <li class="changeDataLi">
                                <span class="changeLabel">手机：</span>
                                <input type="text" :disabled="!canEditMobile" :value="regMobile" class="changeInput">
                                <button type="button" @click="editMobile" class="changeBtn">
                                    <i class="icon"></i>修改</button>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <modal title="提示" :value="visible" @on-cancel="visible = false" @on-ok="visible = false">
            <p>{{tipText}}</p>
        </modal>
    </div>
</body>
</html>
