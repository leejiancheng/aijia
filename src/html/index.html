<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/css/index.css">
    <style type="text/css">
        body {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div id="indexPage" v-cloak class="indexPage">
        <topbar></topbar>
        <div class="indexHeaderWrap">
            <div class="headerWrapContainer">
                <div class="hederBar clearfix">
                    <a href="javascript:void(0);" class="headerBarLogo">
                        <img src="./static/img/logo1.png">
                    </a>
                    <div class="headerBarSearch clearfix">
                        <div class="searchKey">
                            <i class="icon"></i>
                            <input type="text" placeholder="招聘季月薪10000+" v-model="searchword" @input="inputSearch" @blur="hideSearch($event);">
                        </div>
                        <button type="button" @click="onSearch" class="searchBtn">搜 索</button>
                        <ul class="searchWords">
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">充话费</a>
                            </li>
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">淘宝美工</a>
                            </li>
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">外贸业务员</a>
                            </li>
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">实习生</a>
                            </li>
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">同城租车</a>
                            </li>
                            <li class="searchWordsLi">
                                <a href="javascript:void(0);">家教老师</a>
                            </li>
                        </ul>
                    </div>
                    <ul v-show="showSearch &amp;&amp; searchList.length &gt; 0" class="searchList">
                        <li v-for="(item, index) in searchList">
                            <a href="javascript:void(0);" @click="goToList(item)">
                                <p class="fl">{{item.k}}</p>
                                <span class="fr">约{{item.n}}条</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="indexMainWrap">
            <div class="indexMainContainer">
                <div class="leftMain">
                    <ul class="mainNavigate">
                        <li class="navigateItem fcItem">
                            <a href="./list.html" class="topIcon">
                                <i class="icon fcIcon"></i>房产</a>
                            <div class="bottomText">
                                <a href="./list.html">租房</a>
                                <span>/</span>
                                <a href="./list.html">二手房</a>
                                <span>/</span>
                                <a href="./list.html">公寓</a>
                            </div>
                        </li>
                        <li class="navigateItem jzfwItem">
                            <a href="javascript:void(0);" @click="expectToast" class="topIcon">
                                <i class="icon jzfwIcon"></i>家装服务</a>
                            <div class="bottomText">
                                <a href="javascript:void(0);" @click="expectToast">手机</a>
                                <span>/</span>
                                <a href="javascript:void(0);" @click="expectToast">设备</a>
                                <span>/</span>
                                <a href="javascript:void(0);" @click="expectToast">回收</a>
                            </div>
                        </li>
                        <li class="navigateItem bdfwItem">
                            <a href="javascript:void(0);" @click="expectToast" class="topIcon">
                                <i class="icon bdfwIcon"></i>本地服务</a>
                            <div class="bottomText">
                                <a href="javascript:void(0);" @click="expectToast">搬家</a>
                                <span>/</span>
                                <a href="javascript:void(0);" @click="expectToast">教育</a>
                                <span>/</span>
                                <a href="javascript:void(0);" @click="expectToast">车服务</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
