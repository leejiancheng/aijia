<!DOCTYPE html>
<html>
<head>
    <mate charset="utf-8"></mate>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <div class="signPage">
        <img src="./static/img/bg1.png" class="imgBg">
        <div class="signTopBar">
            <div class="backToIndex">
                <a href="./index.html">返回首页</a>
            </div>
            <div class="goReg">没有账户？
                <a href="./register.html">去注册</a>
            </div>
        </div>
        <div class="signWrap">
            <div class="signLogo">
                <a href="javascript:void(0);" class="logoHref"></a>
            </div>
            <div class="signBox">
                <ul class="signUl">
                    <!-- 手机号/账户名/邮箱-->
                    <li class="signLi">
                        <input type="text" placeholder="手机号/账户名/邮箱" class="signInput">
                    </li>
                    <li class="signTip">
                        <span class="signTipText">您还没有输入账户名</span>
                    </li>
                    <!-- 密码-->
                    <li class="signLi">
                        <input type="text" placeholder="密码" class="signInput">
                    </li>
                    <li class="signTip">
                        <span class="signTipText">您还没有输入密码</span>
                    </li>
                    <!-- 自动登录-->
                    <li class="signLi signAutoLoginLi">
                        <input type="checkbox" id="autoLogin" class="signChecbox">
                        <label for="autoLogin" class="signLable">下载自动登录 </label>
                    </li>
                    <!-- 登录按钮-->
                    <li class="signLi signLoginButtonLi">
                        <div class="signButtonBox">
                            <button type="button" class="signButton">登录</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
